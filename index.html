---
layout: default
---
<script>
setTimeout(function(){
  document.getElementById("thanks").style.opacity = 1;
},2000);
  
</script>

Welcome to our new website. It is currently in development.
<div id="thanks">
Check back soon!
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
